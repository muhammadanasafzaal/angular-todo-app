<div class="my-3">
 <form (ngSubmit)="onSubmit()">
    <div class="mb-3">
      <label for="title" class="form-label">Add Todo</label>
      <input type="text" [(ngModel)]="title" class="form-control" id="title" name="title" aria-describedby="emailHelp">
    </div>
    <div class="mb-3">
      <label for="desc" class="form-label">todo Description</label>
      <input type="text" class="form-control" id="desc" name="desc" [(ngModel)]="desc">
    </div>
    <button type="submit" class="btn btn-primary">Add Todo</button>
  </form>
</div>
