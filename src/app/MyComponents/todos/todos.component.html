<!-- to iterate over array object elements in angular -->
<!-- <ul *ngFor="let todo of todos"> 
    <li>{{todo.sno}} - {{todo.title}} - {{todo.desc}}</li>
</ul> -->
<div>
    <app-addtodos (todoAdd)="addTodo($event)"></app-addtodos>
</div>
<div *ngIf="this.todos.length === 0; else elseBlock">
    <h4>No Todos to display</h4>
</div>
<ng-template #elseBlock>
    <h4 class="mt-5">Your Todos</h4>
    <div *ngFor="let todo of todos; index as i">
        <!-- //passing a todo item from ngFor into app todo component input similar to props passing in react  -->
        <app-todo-item [todo]="todo" [i]="i" (todoDelete)="deleteTodo($event)" (todoCheckbox)="toggleTodo($event)"></app-todo-item> 
    </div>
</ng-template>
